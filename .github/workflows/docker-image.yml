name: Docker Image CI

permissions:
  contents: read

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build frontend Docker image
      run: docker build -f docker/frontend/Dockerfile -t my-frontend-image:$(date +%s) 
